<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Tap Taupe</title>

</head>
<body>
    
    <h1 class="score">Score : <span class="like">0</span></h1>

    <div class="container">

        <div class="trou_de_taupe">
            <img src="/Images/trou_de_taupe.png" class="trou_1" alt="trou de taupe">
            <img src="/Images/trou_de_taupe.png" class="trou_2" alt="trou de taupe">
            <img src="/Images/trou_de_taupe.png" class="trou_3" alt="trou de taupe">
            <img src="/Images/trou_de_taupe.png" class="trou_4" alt="trou de taupe">
            <img src="/Images/trou_de_taupe.png" class="trou_5" alt="trou de taupe">
            <img src="/Images/trou_de_taupe.png" class="trou_6" alt="trou de taupe">
        </div>

        <div class="taupe">
            <img src="/Images/taupe.png" id="rico" class="taupe n1" alt="Taupe 1 - Rico">
            <img src="/Images/taupe.png" id="skipper" class="taupe n2" alt="Taupe 2 - Skipper">
            <img src="/Images/taupe.png" id="soldat" class="taupe n3" alt="Taupe 3 - Soldat">
            <img src="/Images/taupe.png" id="ginger" class="taupe n4" alt="Taupe 4 - Ginger">
            <img src="/Images/taupe.png" id="rocky" class="taupe n5" alt="Taupe 5 - Rocky">
            <img src="/Images/taupe.png" id="phoenix" class="taupe n6" alt="Taupe 6 - Phoenix">
            <img src="/Images/Taupe_cachée.png" id="rex" class="taupe n7" alt="Taupe 7 - Rex">
            <img src="/Images/Taupe_cachée.png" id="sam" class="taupe n8" alt="Taupe 8 - Sam">
            <img src="/Images/Taupe_cachée.png" id="gertrude" class="taupe n9" alt="Taupe 9 - Gertrude">
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
